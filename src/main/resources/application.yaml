server:
  port: ${SERVER_PORT:8091}

spring:
  application:
    name: mos
  datasource:
    url: ${DATASOURCE_URL:jdbc:postgresql://localhost:5432/test?currentSchema=mos}
    username: ${DATASOURCE_NAME:test}
    password: ${DATASOURCE_PASSWORD:test}
    driver-class-name: org.postgresql.Driver
  data:
    web:
      pageable:
        default-page-size: 12
        max-page-size: 50
        one-indexed-parameters: false
  jpa:
    hibernate:
      ddl-auto: none
    properties:
      hibernate:
        default_schema: mos
  flyway:
    schemas: mos
    enabled: true
    locations: classpath:db/migration
    baseline-on-migrate: true
  security:
    oauth2:
      resource-server:
        jwt:
          issuer-uri: ${KEYCLOAK:http://localhost:9090/realms/hackathon}
  servlet:
    multipart:
      max-file-size: ${MAX_FILE_SIZE:5MB}
      max-request-size: ${MAX_REQUEST_SIZE:5MB}

app:
  upload:
    dir: ${UPLOAD_DIR:./uploads}
    base-url: ${UPLOAD_BASE_URL:http://localhost:8091/api/files}

management:
  endpoints:
    web:
      exposure:
        include: "*"
  endpoint:
    health:
      show-details: always
